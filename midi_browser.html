---
title: Metrical Positional Encoding
---

<h1>MIDI file browser</h1>
<h2 id="currentUrl"></h2>
<midi-visualizer id="visualizer"></midi-visualizer>
<midi-player id="player" visualizer="#visualizer" sound-font></midi-player>

<h2>MIDI files</h2>
<ul>
{% assign midi_files = site.static_files | where: "midi", true %}
{% for file in midi_files %}
  {% assign ext = file.path | split:'.' | last %}
  {% if ext == "mid" %}
  <li><a href="{{ file.path | relative_url }}" data-midi-url="{{ file.path | relative_url }}">{{ file.path }}</a></li>
  {% endif %}
{% endfor %}
</ul>

<script>
document.querySelectorAll('a[data-midi-url]').forEach(function(element) {
  element.addEventListener('click', function(event) {
    const url = element.dataset.midiUrl;

    event.preventDefault();
    document.querySelector('#player').src = url;
    document.querySelector('#visualizer').src = url;
    document.querySelector('#currentUrl').textContent = url;
    document.querySelector('#currentUrl').scrollIntoView();
  });
});
</script>
